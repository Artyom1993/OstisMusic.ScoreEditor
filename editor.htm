<html>

<head>

    <link href="css/editor.css" rel="stylesheet" type="text/css"/>
    <link href="css/libs/semantic-ui/css/semantic.min.css" rel="stylesheet" type="text/css">

    <script src="js/libs/jquery/jquery-2.0.3.min.js"></script>
    <script src="js/libs/jquery/jquery.address.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/vexflow-min.js"></script>

    <script src="css/libs/semantic-ui/javascript/semantic.min.js"></script>

    <script src="js/libs/vextab/vextab_parser.js"></script>
    <script src="js/libs/vextab/vextab.js"></script>
    <script src="js/libs/vextab/artist.js"></script>

    <script src="js/libs/midi-js/MIDI.min.js"></script>
    <script src="js/libs/midi-js/inc/Base64.js" type="text/javascript"></script>
    <script src="js/libs/midi-js/inc/base64binary.js" type="text/javascript"></script>

    <script src="js/libs/paper.min.js"></script>
    <script src="js/libs/vextab/player.js"></script>

</head>

<body>

<div id="view">


    <div class="ui top green attached segment">

        <div class="controls ui tiny icon buttons">
            <div class="stop ui basic button">
                <i class="stop icon"></i>
            </div>
            <div class="play ui button">
                <i class="play icon"></i>
            </div>
        </div>

        <div id="duration" class="ui pagination menu">
            <div class="item"value="1">Duration:</div>
            <a class="item" value="1">1</a>
            <a class="item" value="2">2</a>
            <a class="active item" value="4">4</a>
            <a class="item" value="8">8</a>
            <a class="item" value="16">16</a>
            <a class="item" value="32">32</a>
        </div>

        <div class="sharp ui basic button">
            #
        </div>
    </div>
    <div class="canvas-layers">
        <canvas id="canvas" width="580" height="500"></canvas>
        <canvas id='hoverCanvas'></canvas>
        <canvas id='selectionCanvas'></canvas>
    </div>
    <div id="error"></div>
</div>
<script src="js/ostismusic.js"></script>
<script src="js/utility.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/player.js"></script>
<script src="js/parser.js"></script>
<script src="js/editor.js"></script>
<script src="js/main.js"></script>
</body>

</html>
