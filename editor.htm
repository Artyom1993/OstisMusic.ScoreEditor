<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">


    <script src="libs/jquery/jquery-2.0.3.min.js"></script>
    <script src="libs/jquery/jquery.address.js"></script>
    <script src="libs/jquery/jquery.hotkeys.js"></script>
    <script src="libs/underscore-min.js"></script>
    <script src="libs/vexflow-min.js"></script>

    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

    <script src="libs/vextab/vextab_parser.js"></script>
    <script src="libs/vextab/vextab.js"></script>
    <script src="libs/vextab/artist.js"></script>

    <script src="libs/midi-js/MIDI.min.js"></script>
    <script src="libs/midi-js/inc/Base64.js" type="text/javascript"></script>
    <script src="libs/midi-js/inc/base64binary.js" type="text/javascript"></script>

    <script src="libs/paper.min.js"></script>
    <script src="libs/vextab/player.js"></script>

    <link href="css/editor.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">OSTIS.Music.ScoreEditor</a>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">File<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#" class="save">Save as...</a></li>
                <li>
                    <a href="#" class="open">Open...</a>
                    <input type="file" id="hiddenFileInput" style="display: none">
                </li>

            </ul>
            </li>
            <li class="disabled player-control"><a href="#" class="stop"><span class="glyphicon glyphicon-stop"></span> Stop</a></li>
            <li class="disabled player-control"><a href="#" class="play"><span class="glyphicon glyphicon-play"></span> Play</a></li>
        </ul>

    </div>
</nav>
<div class="row viewport">
<div class="col-xs-3">
    <div class="instruments panel panel-default">

        <div class="instrument" >
            Tickable type:<br>
            <div class="tickables btn-group">
                <button class="tickable note btn btn-default active">Note</button>
                <button class="tickable rest btn btn-default">Rest</button>
            </div>
        </div>

        <div class="instrument" >
            Duration:<br>
            <div class="durations btn-group">
                <button class="item btn btn-default" value="1">1</button>
                <button class="item btn btn-default" value="2">2</button>
                <button class="item btn btn-default active" value="4">4</button>
                <button class="item btn btn-default" value="8">8</button>
                <button class="item btn btn-default" value="16">16</button>
                <button class="item btn btn-default" value="32">32</button>
            </div>
        </div>

        <div class="instrument" >
            Accidentals:<br>
            <div class="accidentals btn-group">
                <button class="accidental-sharp item btn btn-default">#</button>
                <button class="accidental-none item btn btn-default">none</button>
                <button class="accidental-flat item btn btn-default">b</button>
            </div>
        </div>
    </div>
</div>
<div class="view col-xs-9">
    <div class="canvas-layers panel panel-default">
        <canvas id="canvas"></canvas>
        <canvas id='hoverCanvas'></canvas>
        <canvas id='selectionCanvas'></canvas>
    </div>
    <div class="error"></div>
</div>
</div>

<script src="js/ostismusic.js"></script>
<script src="js/util.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/player.js"></script>
<script src="js/parser.js"></script>

<script src="js/instruments/instrument.js"></script>
<script src="js/instruments/note-creation-instrument.js"></script>
<script src="js/instruments/rest-creation-instrument.js"></script>

<script src="js/editor.js"></script>
<script src="js/main.js"></script>
</body>

</html>
